<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de l’équipement adapté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    select {
      margin-top: 8px;
      padding: 4px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #333; /* optional: helps visibility */
      background-color: white; /* ensures it's not transparent */
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Choix de l’équipement adapté</h1>
  <label for="dropdown">Sélectionnez un équipement :</label>
  <select id="dropdown">
    <option value="">-- Choisissez une option --</option>
    <option value="reacteur">Réacteur à disque tournant</option>
    <option value="filtre">Filtre à sable</option>
    <option value="membrane">Filtre à membrane</option>
  </select>
</body>
</html>
