<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de l’équipement adapté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    select {
      margin-top: 8px;
      padding: 4px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #333;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>Choix de l’équipement adapté</h1>

  <label for="dropdown">Sélectionnez un équipement :</label>
  <select id="dropdown">
    <option value="">-- Choisissez une option --</option>
    <option value="extracteur">Extracteur centrifuge</option>
    <option value="filtre">Filtre à sable</option>
    <option value="disque">Réacteur à disque tournant</option>
  </select>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdown = document.getElementById('dropdown');
      dropdown.addEventListener('change', function () {
        const selectedValue = this.value;
        if (selectedValue) {
          alert(`Vous avez choisi : ${this.options[this.selectedIndex].text}`);
        }
      });
    });
  </script>
</body>
</html>
