<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix de l’équipement adapté</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    select {
      margin-top: 8px;
      padding: 6px;
      font-size: 1rem;
      font-family: inherit;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #333;
      background-color: white;
    }
    #selection-result {
      margin-top: 16px;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Choix de l’équipement adapté</h1>

  <label for="dropdown">Sélectionnez un équipement :</label>
  <select id="dropdown">
    <option value="">-- Choisissez une option --</option>
    <option value="Microréacteur">Microréacteur</option>
    <option value="Extracteur centrifuge">Extracteur centrifuge</option>
    <option value="Réacteur à disque tournant">Réacteur à disque tournant</option>
    <option value="Colonne garnie rotative">Colonne garnie rotative</option>
  </select>

  <div id="selection-result"></div>

  <script>
    let state = {
      selectedChoice: ""
    };

    const dropdown = document.getElementById('dropdown');
    const resultDiv = document.getElementById('selection-result');

    dropdown.addEventListener('change', function () {
      state.selectedChoice = this.value;
      updateDisplay();
    });

    function updateDisplay() {
      if (state.selectedChoice) {
        resultDiv.textContent = `✅ Équipement sélectionné : ${state.selectedChoice}`;
      } else {
        resultDiv.textContent = '';
      }
    }

    // JSInput bindings for edX
    window.JSInputEquipment = {
      getState: function () {
        return JSON.stringify(state);
      },
      setState: function (newState) {
        state = JSON.parse(newState);
        dropdown.value = state.selectedChoice || "";
        updateDisplay();
      },
      getGrade: function () {
        return JSON.stringify({ answer: state.selectedChoice });
      }
    };
  </script>
</body>
</html>
